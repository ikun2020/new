<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			ul li {
				list-style: none
			}
			
			.hcc {
				width: 1416px;
				height: 460px;
				margin: 0 auto 250px;
				overflow: hidden;
				position: relative;
			}
			
			.hcc div {
				width: 824px;
				height: 460px;
				position: absolute;
				top: 0;
				cursor: pointer;
				font-size: 60px;
				color: #fff;
				line-height: 460px;
			}
		</style>
		<script type="text/javascript">
			$(function() {
				$('.hcc div').hover(function() {
					$('.hcc div').stop();
					var cur = $(this).index();
					$('.hcc div').slice(0, cur + 1).each(function(i) {
						if(i != 0) {
							var left = 148 + (i - 1) * 148;
							$('.hcc div').eq(i).animate({ 'left': left + 'px' }, 500);
						};
					});
					$('.hcc div').slice(cur + 1).each(function(i) {
						var curImg = cur + 1 + i;
						if(curImg == 1) {
							var left = 824;
						} else {
							var left = 148 * (curImg - 2) + 148 + 824;
						};
						$('.hcc div').eq(curImg).animate({ 'left': left + 'px' }, 500);
					});
				});
			});
		</script>
	</head>

	<body>
		<div class="hcc">
			<div style="left:0px;background:#4285f4">G</div>
			<div style="left:824px;background:#ea4335;">o</div>
			<div style="left:973px;background:#fbbc05;">o</div>
			<div style="left:1121px;background:#34a853;">g</div>
			<div style="left:1269px;background:#ea4335;">l</div>
		</div>
	</body>

</html>
