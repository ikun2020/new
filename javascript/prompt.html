<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" id="" value="anniu" onclick="hcc()"/>
		<script type="text/javascript">
			function hcc(){
				var sb=prompt("你一个月工资是多少？");
				if(sb<=3000){
					alert("食屎啦你！")
				}else if(sb>3000&&sb<6000){
					alert("可以哦小兄弟！")
				}else if(sb>=6000&&sb<12000){
					alert("很强势！")
				}else if(sb>=12000){
					alert("66666")
				}
			}
		</script>
	</body>
</html>
