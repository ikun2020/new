<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			 function sb(x,y){
			 	if(x>y){
			 		return x;
			 	}else if(x<y){
			 		return y;
			 	}else{
			 		return("相等")
			 	}
			 }
			 var hehe=sb(5,4);
			 var xixi=sb(3,3);
			
			
			
			 document.write(" 5 和 4 的较大值是:"+hehe+"<br>");
  			document.write(" 6 和 3 的较大值是:"+xixi );
		</script>
	</body>
</html>
