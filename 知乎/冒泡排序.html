<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
	</head>

	<body>
		<script type="text/javascript">
			var array = [7, 4, 3, 8, 2, 1, 10, 2];
			for(var i = 0; i < array.length; i++) {
				for(var j = 0; j < array.length - 1; j++) {
					if(array[j] > array[j + 1]) {
						var temp = array[j];
						array[j] = array[j + 1];
						array[j + 1] = temp;
					}
				}
			}
			alert(array)
		</script>
	</body>

</html>
